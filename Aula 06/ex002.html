<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis do tipo number e string</title>
    <style>
        body{
            background-color: rgb(15, 151, 33);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {color: darkmagenta;}
        p {color: aquamarine;}
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        let nome = prompt('Qual é o seu nome?');
        let idade = Number.parseFloat(prompt('Qual sua idade?'));
        alert("Prazer em te conhecer " + nome + ", " + idade);
    </script>
</body>
</html>
