<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings para facilitar concatenação</title>
    <style>
        body{
            background-color: rgb(15, 151, 33);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {color: darkmagenta;}
        p {color: aquamarine;}
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p>Testando Template Strings.</p>
    <script>
        let nome = prompt('Qual é o seu nome?');
        let n1 = Number.parseFloat(prompt('Digite um nº'));
        let n2 = Number.parseFloat(prompt('Digite outro número'));
        let soma = n1 + n2;
        alert(`Olá, ${nome}, a soma dos números digitado é igual a ${soma}.`);
    </script>
</body>
</html>
