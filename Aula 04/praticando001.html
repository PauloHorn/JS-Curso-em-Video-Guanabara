<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><!--caracteres que serão aceitos e exibidos na página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando para melhorar</title><!--nome que aparece no topo da janela da página-->
    <!--dentro de style estão os comandos para o CSS, a estilização da página-->
    <style>
        body{
            background-color: forestgreen;
            color: white;            
        }
        h1 {color: rgb(168, 61, 61);}
        h2 {color: rgb(211, 122, 59);}
        h3 {color: rgb(254, 158, 123);}
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Vamos treinar para melhorar.</h2>
    <h3>Assim o aprendizado fica melhor.</h3>
    <!--dentro do script está a programação em JavaScript-->
    <script>
        alert('Continue treinando!');//abre uma janela dando um alerta
        confirm('Está melhorando?');//abre uma janela com confirmação ou negação
        prompt('Me diga seu primeiro nome, por favor.');//abre uma janela para coletar o que foi digitado
        console.log("Olá, mundo!");//nesse comando a frase não parece na página, fica como um "comando oculto no console"
        document.write("Olá, mundo!");//nesse comando,  uma frase é escrito na página
    </script>
</body>
</html>
