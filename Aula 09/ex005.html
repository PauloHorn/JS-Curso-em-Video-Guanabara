<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(0, 108, 175);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p id="msg">Aprendendo a usar <strong>DOM</strong>.</p>
    <div>Click em mim!</div>
    <script>
        let p1 = window.document.getElementsByTagName('p')[0];
        window.document.write(p1.innerText);
        let d = window.document.getElementById('msg');
        d.style.backgroundColor = 'green';
        let f = window.document.querySelector('p#msg');
        d.style.color = 'red';
    </script>
</body>
</html>
