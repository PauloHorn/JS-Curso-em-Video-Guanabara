<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    País de nascimento: <input type="text" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="resultado"></div>

    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('pais').value
            var resultado = window.document.querySelector('div#resultado')
            if (pais.toLowerCase() === 'brasil') {
                resultado.innerHTML = `<p>Você é brasileiro!</p>`
            } else {
                resultado.innerHTML = `<p>Você é estrangeiro!</p>`
            }
        }  
    </script>
</body>
</html>
